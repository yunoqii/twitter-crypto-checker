{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Eagle Scout{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            background-color: #0d1117;
            color: #e5e7eb;
        }
        .nav-link:hover {
            color: #38bdf8;
        }
        .nav-active {
            border-bottom: 2px solid #38bdf8;
        }
    </style>

    {% block extra_head %}{% endblock %}
</head>
<body class="min-h-screen flex flex-col">
  <div class="bg-yellow-300 text-gray-900 text-center py-2 text-sm font-medium">
    ⚠️ This platform is currently in <strong>beta testing</strong>. More options coming soon.
  </div>

    <!-- Header -->
    <header class="bg-gray-900 shadow-md">
        <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
            <div class="text-xl font-bold text-white">
            <a href="/" class="flex items-center space-x-2 text-2xl font-bold text-blue-400 hover:text-blue-300">
              <img src="{% static 'images/logo.jpg' %}" alt="Logo" class="h-8 w-8 rounded-full">
              <span>EagleScout</span>
            </a>
            </div>
            <nav class="space-x-6 text-gray-300 text-sm">
                <a href="{% url 'index' %}" class="nav-link {% if request.path == '/' %}nav-active{% endif %}">Main</a>
                 <a href="https://eaglescout.gitbook.io/eaglescout/tokenomics" target="_blank" rel="noopener noreferrer" class="hover:text-blue-400">Tokenomics</a>
      <a href="https://eaglescout.gitbook.io/eaglescout" target="_blank" rel="noopener noreferrer" class="hover:text-blue-400">Docs</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 max-w-5xl mx-auto w-full px-4 py-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 text-gray-500 text-sm text-center py-4 mt-8 border-t border-gray-800">
  <div class="container mx-auto px-4 flex justify-between items-center">
    <p class="text-sm">&copy; 2025 EagleScout. All rights reserved.</p>
    <a href="https://twitter.com/eaglescoutxyz" target="_blank" rel="noopener noreferrer" class="text-blue-400 hover:text-blue-300">
        Twitter
    </a>
  </div>
    </footer>

</body>
</html>
